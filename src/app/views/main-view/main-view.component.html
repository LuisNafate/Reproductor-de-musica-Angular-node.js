<div class="min-h-screen p-8">
  <app-search-bar (search)="onSearch($event)"></app-search-bar>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-7xl mx-auto mt-8">
    <!-- Lista de reproduccion fija -->
    <div class="lg:col-span-1">
      <div class="bg-white/5 backdrop-blur-sm rounded-2xl p-6 shadow-xl border border-white/10">
        <h3 class="text-xl font-bold mb-6 text-white/90">Lista de Reproduccion</h3>
        
        <div class="space-y-3 custom-scrollbar max-h-[600px] overflow-y-auto pr-2">
          <div 
            *ngFor="let item of playQueue; let i = index"
            (click)="selectFromPlayQueue(item)"
            class="flex items-center gap-4 p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
            
            <!-- Numero de cancion -->
            <span class="text-white/40 font-semibold w-6 text-center group-hover:text-white/70">
              {{ i + 1 }}
            </span>
            
            <!-- Imagen de la cancion -->
            <img 
              [src]="item.image" 
              [alt]="item.name"
              class="w-12 h-12 rounded-lg object-cover shadow-md">
            
            <!-- Info de la cancion -->
            <div class="flex-1 min-w-0">
              <p class="font-semibold text-white truncate group-hover:text-white">
                {{ item.name }}
              </p>
              <p class="text-sm text-white/60 truncate">
                {{ item.artist }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Player -->
    <div class="lg:col-span-2 flex items-center justify-center">
      <app-player [currentTrack]="selectedTrack"></app-player>
    </div>
  </div>

  <div *ngIf="errorMessage" class="fixed bottom-4 right-4 bg-red-500/90 text-white px-6 py-3 rounded-lg shadow-lg">
    {{ errorMessage }}
  </div>
</div>
