<div class="bg-white/5 backdrop-blur-sm rounded-2xl p-6 shadow-xl border border-white/10 h-full">
  <h3 class="text-xl font-bold mb-6 text-white/90">Mi Playlist</h3>
  
  <!-- Loading state -->
  <div *ngIf="isLoading" class="flex items-center justify-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
  </div>
  
  <!-- Playlist tracks -->
  <div *ngIf="!isLoading" class="space-y-3 custom-scrollbar max-h-[calc(100vh-200px)] overflow-y-auto pr-2">
    <div 
      *ngFor="let track of playlistTracks; let i = index"
      (click)="selectTrack(track)"
      class="flex items-center gap-4 p-3 rounded-xl hover:bg-white/10 transition-all cursor-pointer group">
      
      <!-- Numero -->
      <span class="text-white/40 font-semibold w-6 text-center group-hover:text-white/70">
        {{ i + 1 }}
      </span>
      
      <!-- Imagen -->
      <img 
        [src]="getTrackImage(track)" 
        [alt]="track.name"
        class="w-12 h-12 rounded-lg object-cover shadow-md">
      
      <!-- Info -->
      <div class="flex-1 min-w-0">
        <p class="font-semibold text-white truncate group-hover:text-white">
          {{ track.name }}
        </p>
        <p class="text-sm text-white/60 truncate">
          {{ getTrackArtists(track) }}
        </p>
      </div>
    </div>
  </div>
</div>
